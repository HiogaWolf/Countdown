<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>

    <link rel="preconnect" href="https://fonts.googleLeapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./global.css">
</head>
<body>
    <div class="container">
        <div class="countdown">
            <header>
                <h1>Ready to launch...</h1>
            </header>

            <div class="countdown-time">
                <div class="countdown-time-item">
                <p class="countdown-time-item-text">Days</p>
                <p class="countdown-time-item-number" id="days">00</p>
            </div>
            
                <div class="countdown-time-item">
                    <p class="countdown-time-item-text">Hours</p>
                    <p class="countdown-time-item-number" id="hours">00</p>
                 </div>
            
                <div class="countdown-time-item">
                    <p class="countdown-time-item-text">Minutes</p>
                    <p class="countdown-time-item-number" id="minutes">00</p>
                </div>
            
                <div class="countdown-time-item">
                    <p class="countdown-time-item-text">Seconds</p>
                    <p class="countdown-time-item-number" id="seconds">00</p>
                </div>
            </div>

            <footer>
                <p class="span">Inscreva-se para o lan√ßamento!!!</p>
                <button>Inscreva-se</button>
            </footer>
        </div> 
        <div class="hero-image">
            <img src="./Assets/images/rocket.svg" alt="">
        </div>
    </div>

    

    <img src="./Assets/images/top-image.svg" alt="" class="top-image">
    <img src="./Assets/images/bottom-image.svg" alt="" class="bottom-image">

    <script src="./script.js"></script>
</body>
</html>
